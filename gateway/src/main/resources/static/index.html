<!doctype html>
<html>
<head>
    <title>Gateway</title>
    <link href="css/gateway-assets.css" rel="stylesheet">
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
</head>
<body ng-app="gateway" ng-controller="navigation" ng-cloak class="ng-cloak">
<div class="container" ng-show="!authenticated">
<form role="form" ng-submit="login()">
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" class="username" ng-model="credentials.username"/>
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" class="password" ng-model="credentials.password"/>
    </div>
</form>
</div>
<div class="container" ng-show="authenticated">
    <a class="btn btn-primary" href="/ui/">Go To User Interface</a>
</div>
<script src="js/gateway-assets.js" type="text/javascript"></script>
<script src="js/gateway.js" type="text/javascript"></script>
</body>
</html>
